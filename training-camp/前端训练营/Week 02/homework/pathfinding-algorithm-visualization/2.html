<style>
  #container {
    width: 701px;
  }

  .cell {
    display: inline-block;
    width: 6px;
    height: 6px;
    line-height: 6px;
    border-bottom: 1px solid white;
    border-right: 1px solid white;
    background-color: grey;
  }
</style>

<div id="container"></div>
<button id="save">save</button>

<!-- 广度优先搜索-寻路算法 -->
<script>
  let map = localStorage['map'] ? JSON.parse(localStorage['map']) : new Array(10000).fill(0);
  let keyDown = false;
  let clear = false;
  const container = document.getElementById('container');

  function initMap() {
    for (let y = 0; y < 100; y++) {
      for (let x = 0; x < 100; x++) {
        const cell = document.createElement('div');
        if (map[y * 100 + x] === 1) {
          cell.style.backgroundColor = 'black';
        }
        cell.classList.add('cell');
        cell.addEventListener('mousemove', () => {
          if (keyDown) {
            if (clear) {
              cell.style.backgroundColor = '';
              map[y * 100 + x] = 0;
            } else {
              cell.style.backgroundColor = 'black';
              map[y * 100 + x] = 1;
            }
          }
        })
        container.appendChild(cell);
      }
    }

    // keydown 只支持鼠标触发，使用触控板时不会触发事件。 https://developer.mozilla.org/zh-CN/docs/Web/API/KeyboardEvent
    // pointerdown 指针事件，支持鼠标、触控板、触控屏幕等。 https://developer.mozilla.org/zh-CN/docs/Web/API/Pointer_events
    document.addEventListener('pointerdown', (e) => {
      keyDown = true;
      clear = (e.which === 3);
    })
    document.addEventListener('pointerup', (e) => {
      keyDown = false;
    })
    // 阻止右键菜单弹出
    document.addEventListener('contextmenu', e => e.preventDefault())

    document.getElementById('save').addEventListener('click', () => {
      localStorage['map'] = JSON.stringify(map);
    })
  }

  function findPath(map, start, end) {
    let queue = [start];
    map = Object.create(map);

    function insert(x, y) {
      // 走到地图之外
      if (x < 0 || x >= 100 || y < 0 || y >= 100) {
        return;
      }
      // 碰到墙壁或者走过
      if (map[y * 100 + x] === 1 || map[y * 100 + x] === 2) {
        return;
      }

      map[y * 100 + x] = 2;
      queue.push([x, y]);
    }

    while (queue.length) {
      let [x, y] = queue.shift();
      console.log(x, y);
      if (x === end[0] && y === end[1]) {
        container.children[y * 100 + x].style.backgroundColor = 'red';
        return true;
      }

      insert(x, y - 1); // 上
      insert(x, y + 1); // 下
      insert(x - 1, y); // 左
      insert(x + 1, y); // 右
    }

    return false;
  }

  initMap();

// findPath(map, [0,0], [5, 0])
findPath(map, [0,0], [50, 50])
// findPath(map, [99, 99], [95, 99])
</script>
